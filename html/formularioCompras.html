    <!--Fin contenedor barra de navegación-->
    <!--Formulario de compras-->
    <div class="contenedor-form my-4">
      <form action="./procesarCompraCartas.html" method="post">
        <div class="row">
            <div class="col mb-3">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-contenedor" required>
            </div>
            <div class="col mb-3"> 
              <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-contenedor" required>
            </div>
        </div>
      <div class="row mb-3">
        <div class="col">
          <input type="number" name="cantidad" id="cantidad" onchange="calcularTotal()" onkeyup="calcularTotal()" placeholder="Cantidad de Cartas" class="" required>
        </div>
        <div class="col">
          <select class="form-select" id="descuento" aria-label="Default select example" onchange="calcularTotal()" required>
            <option value="50">Lider de Gimnasio 50%</option>
            <option value="30">Club de Entrenadores 30%</option>
            <option value="20">Entrenador 20%</option>
          </select>
        </div>
        <div class="small" id="precio-cartas">
          Valor Carta Pokémon $2.99
        </div>
      </div>
      <div class="row">
        <div class="col mb-3 text-center">
          Total a Pagar $: <span id="totalPagar">0</span>
        </div>
      </div>
      <div class="row mb-3">
        <input type="submit" value="Comprar" class="btn btn-primary">
      </div>
    </form>
    </div>
    <!--Fin formulario de compras-->
